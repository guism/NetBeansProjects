<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Pokedex</h1>
            <hr/>
            <p:splitButton value="Tipos">
                
                <p:menuitem value="BUG" action="bug"></p:menuitem>
                <p:menuitem value="DARK" action="dark"></p:menuitem>
                <p:menuitem value="DRAGON" action="dragon"></p:menuitem>
                <p:menuitem value="ELECTRIC" action="electric"></p:menuitem>
                <p:menuitem value="FAIRY" action="fairy"></p:menuitem>
                <p:menuitem value="FIGHTING" action="fighting"></p:menuitem>
                <p:menuitem value="FIRE" action="fire"></p:menuitem>
                <p:menuitem value="FLYING" action="flying"></p:menuitem>
                <p:menuitem value="GHOST" action="ghost"></p:menuitem>
                <p:menuitem value="GRASS" action="grass"></p:menuitem>
                <p:menuitem value="GROUND" action="ground"></p:menuitem>
                <p:menuitem value="ICE" action="ice"></p:menuitem>
                <p:menuitem value="NORMAL" action="normal"></p:menuitem>
                <p:menuitem value="POISON" action="poison"></p:menuitem>
                <p:menuitem value="PSYCHIC" action="psychic"></p:menuitem>
                <p:menuitem value="ROCK" action="rock"></p:menuitem>
                <p:menuitem value="STEEL" action="steel"></p:menuitem>
                <p:menuitem value="WATER" action="water"></p:menuitem>
            </p:splitButton>
            <p:commandButton value="Voltar" action="index"></p:commandButton>
        <hr/>
        </h:form>
    </h:body>
</html>
