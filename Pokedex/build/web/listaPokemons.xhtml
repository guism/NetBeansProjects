<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Pokedex</h1>
            <hr/>
            <p:dataTable value="#{pokeBean.pokemons}" var="pokemons">
                <p:column headerText="id">
                    <h:outputText value="#{pokemons.id}"></h:outputText>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{pokemons.nomePoke}"></h:outputText>
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{pokemons.tipoPoke}"></h:outputText>
                </p:column>
                <p:column headerText="Descrição" >
                    <h:outputText value="#{pokemons.descricaoPoke}"></h:outputText>
                </p:column>
                <p:column headerText="Visualizar" >
                    <p:commandButton action="mostraPoke" icon="ui-icon-search"></p:commandButton>
                </p:column>
                
            </p:dataTable>
            <hr/>
            <p:commandButton value="Voltar" action="index"></p:commandButton>
        </h:form>
    </h:body>
</html>
