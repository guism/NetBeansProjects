<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>DARK</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Pokedex</h1>
            <hr/>
            <p:fieldset>
                Tipo: <h:outputText value="#{pokeBean.tipoDark.tipoNome}"></h:outputText>
            </p:fieldset>
            <p:fieldset>
                Fraquezas: <h:outputText value="#{pokeBean.tipoDark.tipoFraqueza}"></h:outputText>
            </p:fieldset>
            <p:fieldset>
                Resistências: <h:outputText value="#{pokeBean.tipoDark.tipoResistencia}"></h:outputText>
            </p:fieldset>
            <p:fieldset>
                Descrição: <h:outputText value="#{pokeBean.tipoDark.tipoResistencia}"></h:outputText>
            </p:fieldset>
            <br/>
            <hr/>
            <p:dataTable value="#{pokeBean.pokeDark}" var="pokeDarks">
                <p:column headerText="id">
                    <h:outputText value="#{pokeDarks.id}"></h:outputText>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{pokeDarks.nomePoke}"></h:outputText>
                </p:column>
                <p:column headerText="Visualizar" >
                    <p:commandButton action="mostraPoke" icon="ui-icon-search"></p:commandButton>
                </p:column>
                <hr/>
            </p:dataTable>
            <br/>
                <p:commandButton value="Voltar" action="index"></p:commandButton>

        </h:form>
    </h:body>
</html>
