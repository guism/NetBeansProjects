<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form>
            <h1>Pokedex</h1>
            <hr/>
            <p:fieldset>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Tipo"></h:outputLabel>
                    <p:inputText value="#{pokeBean.tipoPoke.tipoNome}"></p:inputText>
                    <h:outputLabel value="Fraquezas"></h:outputLabel>
                    <p:inputText value="#{pokeBean.tipoPoke.tipoFraqueza}"></p:inputText>
                    <h:outputLabel value="Resistências"></h:outputLabel>
                    <p:inputText value="#{pokeBean.tipoPoke.tipoResistencia}"></p:inputText>
                    <h:outputLabel value="Descrição"></h:outputLabel>
                    <p:inputText value="#{pokeBean.tipoPoke.descTipo}"></p:inputText>
                </p:panelGrid>
                <br/>
                <p:commandButton value="Enviar" action="#{pokeBean.adcionarTipo()}" icon="ui-icon-disk" update="@form"></p:commandButton>
                <p:commandButton value="Voltar" action="index"></p:commandButton>
                </p:fieldset>
        </h:form>
    </h:body>
</html>
